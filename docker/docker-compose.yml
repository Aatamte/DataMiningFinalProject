services:
  execution-environment:
    build:
      context: ..
      dockerfile: docker/Dockerfile.sandbox
    container_name: slm-execution-env
    env_file:
      - path: ../.env
        required: false
    ports:
      - "${SANDBOX_PORT:-8080}:8080"
    volumes:
      - ${DATA_DIR:-../data}/corpus:/data/corpus:ro
      - ${DATA_DIR:-../data}/.chroma_db:/data/chroma_db
    deploy:
      resources:
        limits:
          memory: ${DOCKER_MEMORY_LIMIT:-4G}
          cpus: "${DOCKER_CPU_LIMIT:-2.0}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
