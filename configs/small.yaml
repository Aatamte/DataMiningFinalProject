# Small training run - good for testing/validation

model:
  name: "Qwen/Qwen3-4B-Instruct-2507"
  max_context: 2048

training:
  num_samples: 10
  num_epochs: 2
  num_rollouts: 3
  max_turns: 3
  learning_rate: 1.0e-5
  max_new_tokens: 512
  temperature: 0.7

lora:
  enabled: true
  r: 16
  alpha: 32
  dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"

checkpoint:
  save_final: true
  save_every_epoch: false

judge:
  model: "deepseek/deepseek-r1-0528-qwen3-8b"
  base_url: "http://localhost:1234/v1"

environment:
  sandbox_host: "localhost"
  sandbox_port: 8080

logging:
  output_dir: "runs"
